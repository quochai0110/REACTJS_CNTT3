  <body>
    <!-- 
        Viết hàm tính tổng các phần tử trong mảng!
        Input
        sum([1, 2, 3, 4, 5, 6])
        Output
        12
     -->
    <script>
      function sum(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            total = total + arr[i];
          }
        }
        console.log("total:", total);
      }
      sum([1,2,3,4,5,6]);
    </script>
  </body>
